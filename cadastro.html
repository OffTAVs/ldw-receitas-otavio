<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <div>
    <h1> Cadastre-se</h1>

    <text>Nome</text><br>
    <input type="text" id="nome" name="nome" value="" placeholder="Seu Nome"/><p>

    <text>Email</text><br>
    <input type="email"  id="email" name="email" value="" placeholder="Seu Email"/><p>

    <text>Foto de Perfil</text><br>
    <input type="file" id="foto" name="foto" accept="image/*"><p>
    </div>

    <button type="submit" > Enviar </button>

    
    
</body>
</html>
