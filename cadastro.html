<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <div class="cadastro-page">
    <h1> Cadastre-se</h1>
<div class="cadastro-form">
    <form id="cadastroForm" action="/cadastro" method="POST">
    <label>Nome</label><br>
    <input type="text" id="nome" name="nome" value="" placeholder="Seu Nome" required style="width: 100%;"/><p>

    <label>Email</label><br>
    <input type="email"  id="email" name="email" value="" placeholder="Seu Email" required style="width: 100%;"/><p>

    <label>Foto de Perfil</label><br>
    <input type="file" id="foto" name="foto" accept="image/*" required style="width: 100%;"><p>
        

    </form>
    <button type="submit" class="cadastro-button" > Enviar </button>
    <p>
    <!-- Acesso sem cadastro -->
    <p>Acesse o site sem cadastro:<a href="home.html">Entrar</a></p>
    </div>
    </div>

   

    
    
</body>
</html>
